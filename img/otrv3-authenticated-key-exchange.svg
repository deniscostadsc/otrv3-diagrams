an x="30">If all of the verifications succeeded, Alice and Bob now know</tspan><tspan dy="1.2em" x="30">each other's Diffie-Hellman public keys, and share the value s.</tspan><tspan dy="1.2em" x="30">Alice is assured that s is known by someone with access to the</tspan><tspan dy="1.2em" x="30">private key corresponding to pubB, and similarly for Bob.</tspan></text></g></svg>
<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="1580" height="1712" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[title: OTRv3 - Authenticated Key Exchange (AKE)

Note right of Bob: 1. Picks a random value r (128 bits)
Note right of Bob: 2. Picks a random value x (at least 320 bits)
Bob->Alice: 3. Sends AESr(g^x), HASH(g^x) to Alice

Note right of Alice: 1. Picks a random value y (at least 320 bits)
Alice->Bob: 2. Sends Bob g^y

Note right of Bob: 1. Verifies that Alice's g^y is a legal value (2 <= g^y <= modulus-2)
Note right of Bob: 2. Computes s = (g^y)^x
Note right of Bob: 3. Computes two AES keys c, c' and four MAC keys m1, m1', m2, m2' by \n hashing s in various ways
Note right of Bob: 4. Picks keyid B, a serial number for his D-H key g^x
Note right of Bob: 5. Computes M B = MACm1(g^x, g^y, pubB, keyidB)
Note right of Bob: 6. Computes XB = pubB, keyidB, sigB(MB)
Bob->Alice: 7. Sends Alice r, AESc(XB), MACm2(AESc(XB))

Note right of Alice: 1. Uses r to decrypt the value of g^x sent earlier
Note right of Alice: 2. Verifies that HASH(g^x) matches the value sent earlier
Note right of Alice: 3. Verifies that Bob's g^x is a legal value (2 <= g^x <= modulus-2)
Note right of Alice: 4. Computes s = (g^x)^y (note that this will be the same as the value \n of s Bob calculated)
Note right of Alice: 5. Computes two AES keys c, c' and four MAC keys m1, m1', m2, m2' by \n hashing s in various ways (the same as Bob)
Note right of Alice: 6. Uses m2 to verify MACm2(AESc(XB))
Note right of Alice: 7. Uses c to decrypt AESc(XB) to obtain XB = pubB, keyidB, sigB(MB)
Note right of Alice: 8. Computes MB = MACm1(g^x, g^y, pubB, keyidB)
Note right of Alice: 9. Uses pubB to verify sigB(MB)
Note right of Alice: 10. Picks keyidA, a serial number for her D-H key g^y
Note right of Alice: 11. Computes MA = MACm1'(g^y, g^x, pubA, keyidA)
Note right of Alice: 12. Computes XA = pubA, keyidA, sigA(MA)
Alice->Bob: 13. Sends Bob AESc'(XA), MACm2'(AESc'(XA))

Note right of Bob: 1. Uses m2' to verify MACm2'(AESc'(XA))
Note right of Bob: 2. Uses c' to decrypt AESc'(XA) to obtain XA = pubA, keyidA, sigA(MA)
Note right of Bob: 3. Computes MA = MACm1'(g^y, g^x, pubA, keyidA)
Note right of Bob: 4. Uses pubA to verify sigA(MA)

Note over Alice, Bob: If all of the verifications succeeded, Alice and Bob now know \n each other's Diffie-Hellman public keys, and share the value s. \n Alice is assured that s is known by someone with access to the \n private key corresponding to pubB, and similarly for Bob.]]></source><desc>OTRv3 - Authenticated Key Exchange (AKE)</desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"><rect x="10" y="10" width="410" height="29" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="15" y="30" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="15">OTRv3 - Authenticated Key Exchange (AKE)</tspan></text></g><g class="actor"><rect x="10" y="49" width="50" height="39" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="20" y="74" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="20">Bob</tspan></text></g><g class="actor"><rect x="10" y="1653.200008392334" width="50" height="39" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="20" y="1678.200008392334" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="20">Bob</tspan></text></g><line x1="35" x2="35" y1="88" y2="1653.200008392334" style="stroke-width: 2;" stroke="#000000" fill="none"></line><g class="actor"><rect x="740" y="49" width="70" height="39" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="750" y="74" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="750">Alice</tspan></text></g><g class="actor"><rect x="740" y="1653.200008392334" width="70" height="39" style="stroke-width: 2;" stroke="#000000" fill="#fffff
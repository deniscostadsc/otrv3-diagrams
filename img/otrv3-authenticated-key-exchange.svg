 legal value (2 &lt;= g^y &lt;= modulus-2)</tspan></text></g><g class="note"><rect x="55" y="382" width="240" height="29" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="60" y="402" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="60">2. Computes s = (g^y)^x</tspan></text></g><g class="note"><rect x="55" y="431" width="690" height="48.20000076293945" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="60" y="451" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="60">3. Computes two AES keys c, c' and four MAC keys m1, m1', m2, m2' by</tspan><tspan dy="1.2em" x="60">hashing s in various ways</tspan></text></g><g class="note"><rect x="55" y="499.20000076293945" width="540" height="29" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="60" y="519.2000007629395" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="60">4. Picks keyid B, a serial number for his D-H key g^x</tspan></text></g><g class="note"><rect x="55" y="548.2000007629395" width="480" height="29" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="60" y="568.2000007629395" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="60">5. Computes M B = MACm1(g^x, g^y, pubB, keyidB)</tspan></text></g><g class="note"><rect x="55" y="597.2000007629395" width="400" height="29" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="60" y="617.2000007629395" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="60">6. Computes XB = pubB, keyidB, sigB(MB)</tspan></text></g><g class="signal"><text x="190" y="656.7000007629395" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="190">7. Sends Alice r, AESc(XB), MACm2(AESc(XB))</tspan></text><line x1="35" x2="775" y1="665.2000007629395" y2="665.2000007629395" style="stroke-width: 2; marker-end: url(&quot;#markerArrowBlock&quot;);" stroke="#000000" fill="none"></line></g><g class="note"><rect x="795" y="685.2000007629395" width="510" height="29" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="800" y="705.2000007629395" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="800">1. Uses r to decrypt the value of g^x sent earlier</tspan></text></g><g class="note"><rect x="795" y="734.2000007629395" width="580" height="29" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="800" y="754.2000007629395" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="800">2. Verifies that HASH(g^x) matches the value sent earlier</tspan></text></g><g class="note"><rect x="795" y="783.2000007629395" width="680" height="29" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="800" y="803.2000007629395" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="800">3. Verifies that Bob's g^x is a legal value (2 &lt;= g^x &lt;= modulus-2)</tspan></text></g><g class="note"><rect x="795" y="832.2000007629395" width="700" height="48.20000076293945" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="800" y="852.2000007629395" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="800">4. Computes s = (g^x)^y (note that this will be the same as the value</tspan><tspan dy="1.2em" x="800">of s Bob calculated)</tspan></text></g><g class="note"><rect x="795" y="900.4000015258789" width="690" height="48.20000076293945" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="800" y="920.4000015258789" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="800">5. Computes two AES keys c, c' and four MAC keys m1, m1', m2, m2' by</tspan><tspan dy="1.2em" x="800">hashing s in various ways (the same as Bob)</tspan></text></g><g class="note"><rect x="795" y="968.6000022888184" width="370" height="29" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="800" y="988.6000022888184" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="800">6. Uses m2 to verify MACm2(AESc(XB))</tspan></text></g><g class="note"><rect x="795" y="1017.6000022888184" width="680" height="29" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="800" y="1037.6000022888184" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="800">7. Uses c to decrypt AESc(XB) to obtain XB = pubB, keyidB, sigB(MB)</tspan></text></g><g class="note"><rect x="795" y="1066.6000022888184" width="470" height="29" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="800" y="1086.6000022888184" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="800">8. Computes MB = MACm1(g^x, g^y, pubB, keyidB)</tspan></text></g><g class="note"><rect x="795" y="1115.6000022888184" width="320" height="29" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="800" y="1135.6000022888184" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="800">9. Uses pubB to verify sigB(MB)</tspan></text></g><g class="note"><rect x="795" y="1164.6000022888184" width="540" height="29" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="800" y="1184.6000022888184" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="800">10. Picks keyidA, a serial number for her D-H key g^y</tspan></text></g><g class="note"><rect x="795" y="1213.6000022888184" width="490" height="29" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="800" y="1233.6000022888184" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="800">11. Computes MA = MACm1'(g^y, g^x, pubA, keyidA)</tspan></text></g><g class="note"><rect x="795" y="1262.6000022888184" width="410" height="29" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="800" y="1282.6000022888184" style="font-size: 16px; font-family: